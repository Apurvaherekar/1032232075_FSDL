<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>

    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<h2 id="title">Student Registration Form</h2>

<form onsubmit="return validateForm()">

    Username:
    <input type="text" id="username"><br><br>

    Email:
    <input type="text" id="email"><br><br>

    Phone:
    <input type="text" id="phone"><br><br>

    Password:
    <input type="password" id="password"><br><br>

    Confirm Password:
    <input type="password" id="confirm"><br><br>

    <button type="submit" id="submitBtn">Submit Form</button>
</form>

<p id="error" class="error"></p>

<hr>

<img id="myImg" src="https://via.placeholder.com/150">
<br><br>
<button onclick="changeImage()">Change Image</button>

<p id="welcome">Welcome Student!</p>

<button id="jqueryBtn">jQuery Change Button Text</button>

<script src="script.js"></script>

</body>
</html>
